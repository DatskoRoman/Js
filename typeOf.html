<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--За допомогою оператора typeof визначити типи наступних змінних та вивести їх в консоль.-->
<!--let a = 100; let b = '100'; let c = true;-->
<script>
    let a = 100;
    console.log(a);
    console.log(typeof a);

    let b = '100';
    console.log(b);
    console.log(typeof b);

    let c = true;
    console.log(c);
    console.log(typeof c);

</script>
</body>
</html>
